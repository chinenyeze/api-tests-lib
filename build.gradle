group 'com.perkbox'
version '1.1.19'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.rest-assured:rest-assured:3.0.2',
            'org.testng:testng:6.9.4',
            'com.jayway.jsonpath:json-path:2.4.0',
            'com.google.code.gson:gson:2.3.1',
            'io.jsonwebtoken:jjwt:0.6.0'
}